<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>HBCAZM Admin Login</title>

        <!-- This loads the bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    </head>

    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h2>Admin Dashboard Login</h2>

                <form action="" method="post">
                    <input type="text" class="fadeIn second" placeholder="Username" name="username" value="{{ request.form.username }}">
                    <input type="password" class="fadeIn third" placeholder="Password" name="password" value="{{ request.form.password }}">
                    <input class="btn btn-default fadeIn fourth" type="submit" value="Login">
                </form>
                {% if error %}
                    <div id="formFooter">
                        <strong>Error:</strong> {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- This loads the bootstrap JS stuff -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
